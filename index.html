<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語帳app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="inner">
  <div class="input-for-word input-for">
    <label for="input-name">単語 </label>
    <input type="text" id="input-name">
  </div>
  <div class="input-for-meaning input-for">
    <label for="input-meaning">意味</label>
    <input type="text" id="input-meaning">
  </div>
  <div class="button-container">
    <button id="btn-add" class="for-input">add</button>
    <button id="shuffle" class="for-input">shuffle</button>
  </div>
  <div class="list-container">
    <ul id="list"></ul>
  </div>

  <div id="quiz-container">
    <p id="quiz"></p>
    <p id="answer"></p>
  </div>
</div>
  <script src="./main.js"></script>
</body>
</html>
